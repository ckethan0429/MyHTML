<!DOCTYPE html-->
<!--type ==document type-->
<!--attribute : tag를 보완하는 속성 name +value -->
<!--href : hyperlink reference-->
<!--src = source, alt=alternative text-->
<!--element == start tag + contents +end tage-->
 <html>
     <head>
         <title>index</title>
         <meta charset="UTF-8">
         <!-- 추후설명-->     
        <meta name="keywords" content="html class, beginner">
        <meta name="description" content="this is html for beginner">
        <meta name="revise" content="2018년 11월 7일">
     </head>
     
     
     <body>
     
    <i>italic</i><br>
    <em>emphasized text</em><br>
    <mark>mark</mark><br>
    <del>okay</del><br>
    <sub>ㅇㅇ</sub>
    <sup>apple</sup>

    <table border="1"> 
        <tr>
            <td>batman</td>
            <td>2000</td>
            <td>monday</td>
        </tr>
        <tr>
            <td>superman</td>
            <td>3000</td>
            <td>tuseday</td>
        </tr><tr>
            <td>ironman</td>
            <td>2500</td>
            <td>wendseday</td>
        </tr>
    </table>
    <table border> 
        <tr><caption>this is captions</caption>
            <th>batman</th>
            <th>2000</th>
            <th>monday</th>
        </tr>
        <tr>
            <td>superman</td>
            <td>3000</td>
            <td>tuseday</td>
        </tr><tr>
            <td>ironman</td>
            <td>2500</td>
            <td>wendseday</td>
        </tr>
    </table>
    

    <!-- unordered list == ul -->
    <!-- ordered list == ol -->
    <!-- list  == li -->
    <ul type = "square">
    <!-- circle-->
        <li>superman</li>
        <li>batman</li>
        <li>ironman</li>
        <li>hulk</li>

    </ul>
     <ol type = "A">
    <!-- 1~4, A~D-->
        <li>superman</li>
        <li>batman</li>
        <li>ironman</li>
        <li>hulk</li>

    </ol>


    <!--anchor-->
    <a href="http://www.naver.com" target="_blank">
    <!--target="_blank" 새창열기-->
        <img src="20180828_000133.jpg" alt="image of Tiger" width="400" height="200"></a> 
     </body>
         
</html>
